<!DOCTYPE html>
<html lang='it'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel='stylesheet' href='css/style.css'>
    <script src='https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js'></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src='js/script.js' defer></script>

    <title>Vue Email</title>

</head>

<body>
    <div id="app">

        <h1 class="text-center text-warning">Vue Email</h1>

        <div class="contenitore mt-3">

            <div id="email" class="d-flex flex-column align-items-center pt-2 text-white fs-2"
                v-if="arrayEmail.length >= 10">

                <div v-for="(email,index) in arrayEmail" :key="index">
                    {{email}}
                </div>

            </div>

        </div>

        <div class="contenitoreBottone d-flex justify-content-center">

            <button class="btn btn-secondary mt-5" @click="callApi"> Crea una email
            </button>

            <button class="btn btn-secondary mt-5 ms-5" @click="pulisciArray"> Rigenera Array
            </button>

        </div>

    </div>
</body>
